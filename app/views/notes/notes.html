<div data-ng-controller='notesController'>
	<input type='text' data-ng-model='newNote.noteBody'>
	<button data-ng-click='saveNewNote()'>New Note</button>
	<div data-ng-repeat='note in notes'>
		<p>
			<div data-ng-show='note.editing'>
				<input type='text' data-ng-model='note.noteBody'>
				<button data-ng-click='saveNote(note)'>Save Changes</button>
			</div>

			<div data-ng-hide='note.editing'>
				{{note.noteBody}}
				<button data-ng-click='editNote(note)'>Edit Note</button>
				<button data-ng-click='deleteNote(note)'>Delete Note</button>
			</div>
		</p>
	</div>
	<button data-ng-click='deleteAll()'>Delete All</button>

	</div>
	<button data-ng-click='addAwesomeThing()'>Add</button> -->
</div>
